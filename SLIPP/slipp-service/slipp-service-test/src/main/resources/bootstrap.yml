spring:
  profiles:
    active: test
mybatis-plus:
  configuration:
    mapUnderscoreToCamelCase: true
#日志路径
logging:
  path: ./log
  file: ./log/service-test/run.log


#测试环境
---
server:
  port: 6800
  tomcat:
    uri-encoding: UTF-8
    max-threads: 500
    max-connections: 20000
spring:
  profiles: test
  application:
    name: slipp-microservice-test
  main:
    allow-bean-definition-overriding: true
  jackson:
    date-format: yyyy-MM-dd HH:mm:ss
    time-zone: GMT+8
  cloud:
#    sentinel:
#      transport:
#        dashboard: 127.0.0.1:8080
    nacos:
      discovery:
        server-addr: 192.168.16.4:6500
        namespace: ec46116a-0c2c-4e8d-b5e6-0271cc82e0c7
      config:
        server-addr: 192.168.16.4:6500
        namespace: ec46116a-0c2c-4e8d-b5e6-0271cc82e0c7
        file-extension: yml

#生产环境
---
server:
  port: 6800
spring:
  profiles: pro
  application:
    name: slipp-microservice-test
  main:
    allow-bean-definition-overriding: true
  jackson:
    date-format: yyyy-MM-dd HH:mm:ss
    time-zone: GMT+8
  cloud:
    nacos:
      discovery:
        server-addr: localhost:6500
        namespace: a53c2ab7-ce65-4875-8d28-c6df6f4e5ab1
      config:
        server-addr: localhost:6500
        namespace: a53c2ab7-ce65-4875-8d28-c6df6f4e5ab1
        file-extension: yml
