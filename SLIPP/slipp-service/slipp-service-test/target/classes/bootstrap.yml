spring:
  profiles:
    active: test
mybatis-plus:
  configuration:
    mapUnderscoreToCamelCase: true
#日志路径
logging:
  path: ./log
  file: ./log/service-test/run.log
  level:
    io:
      seata: debug


#测试环境
---
server:
  port: 6800
  tomcat:
    uri-encoding: UTF-8
    max-threads: 500
    max-connections: 20000
spring:
  profiles: test
  application:
    name: slipp-microservice-test
  main:
    allow-bean-definition-overriding: true
  jackson:
    date-format: yyyy-MM-dd HH:mm:ss
    time-zone: GMT+8
  cloud:
    nacos:
      discovery:
        server-addr: 192.168.16.4:6500,192.168.16.4:6501
        namespace: 7b82f76b-7f69-4f68-bc49-7a3de38a5d7f
      config:
        server-addr: ${spring.cloud.nacos.discovery.server-addr}
        namespace: ${spring.cloud.nacos.discovery.namespace}
        file-extension: yml

#seata配置
seata:
  enabled: false
  application-id: ${spring.application.name}
  tx-service-group: my_test_tx_group
  enable-auto-data-source-proxy: true
  #  use-jdk-proxy: false
  service:
    #这里的名字与file.conf中vgroup_mapping.my_test_tx_group = "default"相同
    vgroup-mapping:
      my_test_tx_group: default
    #这里的名字与file.conf中default.grouplist = "127.0.0.1:8091"相同
    grouplist:
      default: 192.168.16.4:8091
  #      disable-global-transaction: false
  config:
    type: nacos
    nacos:
#      namespace: ${spring.cloud.nacos.discovery.namespace}
      serverAddr: ${spring.cloud.nacos.discovery.server-addr}
      group: SEATA_GROUP
  registry:
    type: nacos
    nacos:
      application: seata-server
      namespace: ${spring.cloud.nacos.discovery.namespace}
      server-addr: ${spring.cloud.nacos.discovery.server-addr}
      group: SEATA_GROUP

